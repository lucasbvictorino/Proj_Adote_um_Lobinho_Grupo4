<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com/"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/adotarUmLobinho.css">
    <title>Adotar um Lobinho</title>
</head>

<body>
    <header>
      <div class="header-container">
        <h2>Nossos Lobinhos</h2>
        <img src="../assets/images/Group 3.png" alt="Face de um lobo" />
        <a href="../pages/quemSomos.html" target="_blank">Quem Somos</a>
      </div>
    </header>
    <main>
        <div class="perfil_lobo">
            <img src="https://www.infoescola.com/wp-content/uploads/2008/05/lobo.jpg" alt="Foto do lobo que está sendo adotado">
            <div class="nome_e_id">
                <h2>Adote o(a) NomeDoLobo</h2>
                <p>ID:#</p>
            </div>
        </div>
        
        <div class="formulario_adocao">
            <div class="parte_de_cima">
                <div class="campo_nome">
                    <label for="seu_nome">Seu nome:</label>
                    <input id="seu_nome" name="seu_nome">
                </div>

                <div class="campo_idade">
                    <label for="idade">Idade:</label>
                    <input id="idade" name="idade">
                </div>
            </div>

            <div class="campo_email">
                <label for="email">E-mail:</label>
                <input id="email" name="email">
            </div>

        </div>
        <button type="submit" name="botao_enviar">Adotar</button>
    </main>

    <footer>
      <div class="footer-container">
        <div class="info-wrapper">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.1871901813033!2d-43.13583512468971!3d-22.90646547925533!2m3!1f0!2f0!3f0!3m2!
        1i1024!2i768!4f13.1!3m3!1m2!1s0x99817e444e692b%3A0xfd5e35fb577af2f5!2sUFF%20-%20Instituto%20de%20Computa%C3%A7%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1769549
        401556!5m2!1spt-BR!2sbr"
            title="Mapa Da UFF - Instituto de Computação"
          >
          </iframe>
          <div class="info-container">
            <div class="info-line">
              <img
                src="../assets/images/placeholder-for-map.png"
                alt="Imagem de um ícone de localização"
              />
              <span>
                Av. Milton Tavares de Souza, s/n - Sala 115 B - Boa Viagem,
                Niterói - RJ, 24210-315
              </span>
            </div>

            <div class="info-line">
              <img src="../assets/images/call-answer.png" alt="Imagem de um telefone" />
              <span>(99) 99999-9999</span>
            </div>

            <div class="info-line">
              <img src="../assets/images/envelope.png" alt="Imagem de um envelope" />
              <span>salve-lobos@lobINhos.com</span>
            </div>
            <button>Quem Somos</button>
          </div>
        </div>
        <div class="logo-container">
          <p>Desenvolvido com</p>
          <img src="../assets/images/paws.png" alt="Logotipo da Empresa" />
        </div>
      </div>
    </footer>
    <script src="#"></script>
</body>
</html>
