<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Lobinho</title>
    <link rel="stylesheet" href="adicionarLobinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>
</head>
<body>
    <main>
        <h1>Coloque um Lobinho para Adoção</h1>
        <div class="nomeAnos">
            <div class="nome">
                <h2>Nome do Lobinho:</h2>
                <input class="input" type="text">
            </div>
            <div class="anos">
                <h2>Anos:</h2>
                <input class="input" type="text">
            </div>
        </div>
        <div class="link">
            <h2>Link da Foto:</h2>
            <input class="input" type="text">
        </div>
        <div class="descricao">
            <h2>Descrição</h2>
            <textarea class="input"></textarea>
        </div>
        <button type="button">Salvar</button>
    </main>
</body>
</html>
